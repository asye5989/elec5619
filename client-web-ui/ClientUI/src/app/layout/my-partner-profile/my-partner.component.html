<div class="card d-block" style="width: 50%;">
  <img
    class="card-img-top"
    src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
    alt="Card image cap"
    style="height:100px;width:auto"
  />
  <div class="card-body">
    <h5 class="card-title">My Partner Profile ({{ name }})</h5>
    <p class="card-text">Personality Type : {{ personalityType }}</p>
    <div [innerHTML]="personalityTypeDetailInnerHTML"></div>
  </div>
</div>
